<meta charset="UTF-8">
<div class="container">

	<form name="addForm" class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<div class="form-group">
			<div class="row">
				<div class="form-group col-md-4">
					<label class="badge">Competency :</label> <input type="text"
						class="form-control" ng-model="skillToAdd">
				</div>
				<div class="form-group col-md-4">
					<label class="badge">Meaning :</label> <input type="text"
						class="form-control" ng-model="meanToAdd">
				</div>
			</div>
			<div class="row">
			<div class="form-group col-md-4">
					<label class="badge">Rating :</label> <select ng-model="ratingToAdd" 
					class="form-control selectpicker"
					ng-options="r as r.code for r in ratings track by r.idRating"
					required>
				</select>
				</div>
				<div class="form-group col-md-4">
					<label class="badge">Comments :</label> 
					<textarea class="form-control" rows="3" cols="20"
						ng-model="commentToAdd"></textarea>
				</div>
			</div>
			<div class="row">
			<button type="submit" class="btn btn-xs btn-primary"
						ng-click="addCompetencie()">
						Add<span class="glyphicon glyphicon-send"></span>
					</button>
			</div>
		</div>
	</form>

	<table class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<thead>
			<tr>
				<th>Professional competencies</th>
				<th>Meaning</th>
				<th>Rating</th>
				<th>Comments</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="obj in pageCompetencies">
				<td>{{obj.skill}}</td>
				<td>{{obj.mean}}</td>
				<td><select ng-model="obj.rating" name="rating"
					class="form-control selectpicker"
					ng-options="r as r.code for r in ratings track by r.idRating"
					required>
				</select></td>
				<td><textarea class="form-control rounded-0" rows="3" cols="10"
						ng-model="obj.comment" name="comment"></textarea></td>
			</tr>
		</tbody>
		<tfoot style="background-color: rgb(220, 227, 230);">
			<tr>
				<td></td>
				<td><button type="submit" class="btn btn-xs btn-primary"
						ng-click="updateCompetencies()">
						Valider<span class="glyphicon glyphicon-send"></span>
					</button>
					<button type="submit" class="btn btn-xs btn-warning"
						ng-click="annuler()">
						<span class="class="glyphiconglyphicon-trash"></span>Annuler
					</button></td>
			</tr>
		</tfoot>
	</table>
	<div class="alert alert-success margin-top-5" ng-show="ajoutMessage">{{ajoutMessage}}</div>
</div>
