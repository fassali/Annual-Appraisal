
<div class="container" ng-init="init()">

	<table class="table ">
		<thead>
			<tr>
				<th>#</th>
				<th>libelle</th>
				<th>type</th>
				<th>level</th>
				<th>desciption</th>
			</tr>
		</thead>
		<tbody ng-repeat="sk in skils">

			<tr>
				<td rowspan="{{sk.levels.length + 1}}">{{ sk.idSoftSkill }}</td>
				<td rowspan="{{sk.levels.length + 1}}">{{ sk.label
					}}</td>
					<td rowspan="{{sk.levels.length + 1}}">{{ sk.code}}</td>
			</tr>


			<tr ng-repeat="meaning in sk.levels">

				<td>{{ meaning.degree }}</td>
				<td>{{ meaning.mean }}</td>
									<td>
						<button class="btn"
						ui-sref="updateskils({ id: sk.idSoftSkill,idm: meaning.idLevel})"
							>
							<i class="fa fa-edit"></i>
						</button>
<!-- 						<button class="btn" data-toggle="modal" data-target="#myModal" >
							<i class="fa fa-trash"></i>
						</button> -->
					</td>
			</tr>
		</tbody>
	</table>

</div>
<div class="container">
		<ul class="nav nav-pills pagination">
			<li class="page-item"><a class="page-link"
				ng-click="gotoprevious()">&laquo;</a></li>
			<li class="page-item" ng-class="{active:$index==currentPage}"
				ng-repeat="i in pages track by $index"><a
				class="clickable page-link" ng-click="gotopage($index)"> {{
					$index}} </a></li>
			<li class="page-item" id="linknext"><a class="page-link"
				ng-click="gotonext()">&raquo;</a></li>
		</ul>
	</div>
