
<div class="container" ng-controller="newSkilsCtrl">
	<br>
	<div class="card "
		>
		<div class="card-header" style="text-align: center;">
			<h5>Nouveau Skils</h5>
		</div>
		<div class="card-body formulaire" style="padding: 15px;">
			<form name="formNewskil" novalidate>
				<div class="row">
					<label class="col-md-2">libelle </label> <input type="text"
						class="form-control col-md-6" ng-model="newskils.libelleSkils"
						name="libelleSkils" placeholder="libelle skils" >

				</div>
		</div>
		<div class="card-footer">
			<div class="row">
				<div class="col-md-12" style="text-align: center;">

					<button type="submit" class="btn btn-success"
						ng-disabled="formNewskil.$invalid" type="button"
						ng-click="save()">Save</button>


				</div>

			</div>




			</form>

		</div>


	</div>
	
	<!-- ggg -->
	
		<div class="card "
		>
		<div class="card-header" style="text-align: center;" >
			<h5>Nouveau meaning</h5>
		</div>
		<div class="card-body formulaire" >
			<form name="formNewmeaning" novalidate>
				<div class="row">
<label for="mySelectskils" >
 <strong>skils :</strong>
</label>
<select name="mySelectskils" id="mySelect" 
      ng-options="option.libelleSkils for option in allskils track by option.idSkils"
      ng-model="skils" ></select> 

				</div>
				<div class="row">
					<label class="col-md-2">level</label> <input type="text"
						class="form-control col-md-6" ng-model="meaning.level"
						name="level" placeholder="meaninig level" >

				</div>
				<div class="row">
					<label class="col-md-2">desciption</label> <input type="text"
						class="form-control col-md-6" ng-model="meaning.desciption"
						name="desciption" placeholder="meaninig desciption" >

				</div>
		</div>
		<br>
		<div class="row">
		<button type="submit" class="btn btn-success"
						ng-disabled="formNewskil.$invalid" type="button"
						ng-click="ajouter()">ajouter</button>
		
		</div>
		<div class="row">
		<table class="table table-borderless table-striped table-earning col-md-12">
		<thead>
			<tr>
				<th>level</th>
				<th>desciption</th>
			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="meaning in skils.meaningSkils">

				<td>{{ meaning.level }}</td>
				<td>{{ meaning.desciption }}</td>

			</tr>
		</tbody>
	</table>
		
		</div>
		<div class="card-footer">
			

			</div>




			</form>

		</div>


	</div>
</div>
